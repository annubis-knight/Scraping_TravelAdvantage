<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Réductions par Ville</title>
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/node_modules/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="/node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="month-buttons"></div>
        <div id="filters">
            <label><input type="checkbox" id="weekend-checkbox" checked> Weekend</label>
            <label><input type="checkbox" id="week-checkbox" checked> Semaine</label>
            <label><input type="checkbox" id="twoweeks-checkbox" checked> 2 Semaines</label>
        </div>
        <div id="percentage-filter">
            <label for="min-percentage">% Min:</label>
            <input type="number" id="min-percentage" min="0" max="100" value="0">
            <label for="max-percentage">% Max:</label>
            <input type="number" id="max-percentage" min="0" max="100" value="100">
        </div>
    </div>
    <div id="selected-cities-container">
        <h3>Villes sélectionnées</h3>
        <ul id="selected-cities-list"></ul>
        <div id="create-template-container"></div>
    </div>
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <script src="/node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="/MapLeaflet/mapData.js"></script>
    <script src="/assets/js/map2.js"></script>
</body>
</html>
